<div class="body ">
    <h2 class="text-center">Sign Up</h2>
    <form #f="ngForm" (ngSubmit)="singup(f)">

        <input  ngModel name="name" #n="ngModel" type="text" class="form-control" placeholder="your name" required>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">Name is required</div>


        <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">Email is required</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email"> youe input does not match email format</div>

        
        <input  ngModel name="password" type="password" #p="ngModel" class="form-control" placeholder="password" required minlength="6">
        <div class="alert alert-danger" *ngIf="p.touched && p.errors?.required">password is required</div>
        <div class="alert alert-danger" *ngIf="p.touched && p.errors?.minlength">password should be more than 6 charachters</div>

        
        <input ngModel name="passwordConfirm" type="password" #pp="ngModel" class="form-control" placeholder="confirm password" required >
        <div class="alert alert-danger" *ngIf="p.value !== pp.value && pp.touched">passwords are not equal</div>

        <input ngModel name="address" type="text" class="form-control" placeholder="Address" required>
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">Name is required</div>


        <button class="btn btn-primary" [disabled]="f.invalid ||p.value !== pp.value " >Create Account</button>

    </form>
</div>
